<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Punkteumrechner</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="calculator.svg">
    <script src="https://kit.fontawesome.com/fbbc4a7a99.js" crossorigin="anonymous"></script>
    <script>if(!sessionStorage.getItem("_swa")&&document.referrer.indexOf(location.protocol+"//"+location.host)!== 0){fetch("https://counter.dev/track?"+new URLSearchParams({referrer:document.referrer,screen:screen.width+"x"+screen.height,user:"getData",utcoffset:"1"}))};sessionStorage.setItem("_swa","1");</script>
</head>


<body onload="init()"  class="center">
  <div id="main">
    <div class="center"><h1>Punkteumrechner</h1></div>
    <div>
      <hr>
      <input type="number" id="pinput" placeholder="Punkte" oninput="calculate('pn')">
      <button type="button" id="cbutton" onclick="calculate()"><span><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-refresh-ccw"><polyline points="1 4 1 10 7 10"></polyline><polyline points="23 20 23 14 17 14"></polyline><path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"></path></svg></span></button>
      <input type="number" id="ninput" placeholder="Note" oninput="calculate('np')">

      <div class="text">verwendete Formel: <span>(<b id="minuend">17</b> - Punkteschnitt) / 3</span>
        <br>
        <table>
          <tr>
            <td>15P</td>
            <td>=</td>
            <td id="ex15">0,67 aka 1,0</td>
          </tr>
          <tr>
            <td>0P</td>
            <td>=</td>
            <td id="ex0">5,67 aka richtig schlecht</td>
          </tr>
        </table>

      </div>
    </div>
    
    <hr>

    <div>
      <a class="text">Punkteschnitt aus Einzelnoten berechnen:</a>
      <br>
      <input type="number" id="linput">
      <button type="button" id="lbutton" onclick="add(linput.value)"><span>Hinzufügen</span></button>
      <ul id="plist"></ul>
      <a class="text">Ergebnis: <span id="listout"></span> Punkte </a>
      <br><button type="button" id="resbutton" onclick="reset()"><span>Zurücksetzen</span></button>
      <button type="button" id="rcbutton" onclick="recalc()"><span>Umrechnen</span></button>
    </div>

    <div class="center" id="social">
      <a href="https://github.com/quirin053/punktenotenrechner"><i class="fab fa-github"></i></a>
    </div>


  </div>


</body>

<script src="calc.js"></script>

</html>
